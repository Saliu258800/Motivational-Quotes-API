<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('styles', path='bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('styles', path='styles.css')}}">
	<title>API | Motivational Quotes</title>
</head>
<body>
	<header class="header">
		<h1>Motivational Quotes API</h1>
		<nav class="nav">
			<a class="nav-item" hx-get="/api/quotes/html" hx-target="#all-quotes" hx-swap="innerHTML swap:0.5s" href="">
				All Quotes
			</a>
		</nav>
	</header>
	<main>
		<section class="random-section">
			<div id="random-quotes">
				<h4>
					Click on Random Quote to generate a Quote
				</h4>
			</div>
			<button class="btn btn-info" hx-get="/api/random/html" hx-target="#random-quotes", hx-swap="innerHTML swap:0.5s">
				Random Quote
			</button>
		</section>
		<section id="all-quotes"></section>
	</main>
	<script type="text/javascript" src="{{url_for('scripts', path='htmx.min.js')}}"></script>
</body>
</html>
